name: Deploy - Dev

on:
  push:
    branches: [ "master" ]
    paths:
      - "template.yaml"
      - "stacks/**"
      - "functions/**"
      - "layers/**"
      - ".github/workflows/**"

concurrency:
  group: sam-deploy-dev-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: insider-case-health-dev
  ENV_NAME: dev
  SERVICE_TAG: insider-case

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tooling (esbuild)
        run: npm install --prefix functions/healthcheck

      - name: Install layer dependencies
        run: npm install --prefix layers/nodejs

      - name: Build layer TypeScript
        run: npm run build --prefix layers/nodejs

      - name: Debug OIDC payload (safe)
        run: |
          set -euo pipefail

          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] || [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "ACTIONS_ID_TOKEN_REQUEST_URL or ACTIONS_ID_TOKEN_REQUEST_TOKEN is empty" >&2
            exit 1
          fi

          url="${ACTIONS_ID_TOKEN_REQUEST_URL}"
          if [[ "$url" == *"?"* ]]; then
            url="${url}&audience=sts.amazonaws.com"
          else
            url="${url}?audience=sts.amazonaws.com"
          fi

          status=$(curl -s -w '%{http_code}' -o /tmp/oidc.json -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "$url")
          echo "OIDC HTTP status: $status"
          resp_len=$(wc -c < /tmp/oidc.json)
          echo "OIDC response bytes: $resp_len"
          if [ "$status" != "200" ] || [ "$resp_len" -eq 0 ]; then
            echo "Failed to fetch OIDC token" >&2
            cat /tmp/oidc.json >&2 || true
            exit 1
          fi

          token=$(python - <<'PY'
          import json
          with open("/tmp/oidc.json") as f:
              data = json.load(f)
          print(data.get("value", ""))
          PY
          )
          
                    if [ -z "$token" ]; then
                      echo "Token field missing in OIDC response" >&2
                      exit 1
                    fi
          
                    echo "::add-mask::$token"
                    export TOKEN="$token"
                    python - <<'PY'
          import os, base64, json
          token = os.environ["TOKEN"]
          payload = token.split('.')[1]
          payload += '=' * (-len(payload) % 4)
          decoded = json.loads(base64.urlsafe_b64decode(payload))
          print("OIDC payload:")
          print(json.dumps(decoded, indent=2))
          PY

      - name: Configure AWS credentials (dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
          role-session-name: ci-dev-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Resolve/Create SAM artifacts S3 bucket
        run: |
          set -euo pipefail

          # If a bucket is explicitly provided via env, use it as-is
          if [ -n "${SAM_ARTIFACTS_BUCKET:-}" ]; then
            echo "Using provided SAM_ARTIFACTS_BUCKET: ${SAM_ARTIFACTS_BUCKET}"
            echo "S3_BUCKET=${SAM_ARTIFACTS_BUCKET}" >> "$GITHUB_ENV"
            exit 0
          fi

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION="${AWS_REGION}"
          BUCKET="sam-artifacts-${ACCOUNT_ID}-${REGION}"

          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists: $BUCKET"
          else
            echo "Creating bucket: $BUCKET in $REGION"
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi

          echo "S3_BUCKET=$BUCKET" >> "$GITHUB_ENV"

      - name: Build
        run: |
          set -euo pipefail
          sam build --template-file template.yaml

      - name: Deploy
        run: |
          set -euo pipefail
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name "${STACK_NAME}" \
            # Requires CAPABILITY_NAMED_IAM because we create an AWS::IAM::ManagedPolicy with a fixed name
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --region "${AWS_REGION}" \
            --s3-bucket "${S3_BUCKET}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              AppName=insider-case \
              EnvName=${ENV_NAME} \
              ReleaseVersion=${GITHUB_SHA} \
              EnvTag=${ENV_NAME} \
              ServiceTag=${SERVICE_TAG}
