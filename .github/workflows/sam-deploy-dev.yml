name: Deploy - Dev

on:
  push:
    branches: [ "master" ]
    paths:
      - "template.yaml"
      - "stacks/**"
      - "functions/**"
      - "layers/**"
      - ".github/workflows/**"

concurrency:
  group: sam-deploy-dev-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: insider-case-health-dev
  ENV_NAME: dev
  SERVICE_TAG: insider-case

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tooling (esbuild)
        run: npm install --prefix functions/healthcheck

      - name: Install layer dependencies
        run: npm install --prefix layers/nodejs

      - name: Build layer TypeScript
        run: npm run build --prefix layers/nodejs

      - name: Debug OIDC payload (safe)
        run: |
          set -euo pipefail

          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] || [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "ACTIONS_ID_TOKEN_REQUEST_URL or ACTIONS_ID_TOKEN_REQUEST_TOKEN is empty" >&2
            exit 1
          fi

          url="${ACTIONS_ID_TOKEN_REQUEST_URL}"
          if [[ "$url" == *"?"* ]]; then
            url="${url}&audience=sts.amazonaws.com"
          else
            url="${url}?audience=sts.amazonaws.com"
          fi

          status=$(curl -s -w '%{http_code}' -o /tmp/oidc.json -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "$url")
          echo "OIDC HTTP status: $status"
          resp_len=$(wc -c < /tmp/oidc.json)
          echo "OIDC response bytes: $resp_len"
          if [ "$status" != "200" ] || [ "$resp_len" -eq 0 ]; then
            echo "Failed to fetch OIDC token" >&2
            cat /tmp/oidc.json >&2 || true
            exit 1
          fi

          token=$(python - <<'PY'
          import json
          with open("/tmp/oidc.json") as f:
              data = json.load(f)
          print(data.get("value", ""))
          PY
          )
          
                    if [ -z "$token" ]; then
                      echo "Token field missing in OIDC response" >&2
                      exit 1
                    fi
          
                    echo "::add-mask::$token"
                    export TOKEN="$token"
                    python - <<'PY'
          import os, base64, json
          token = os.environ["TOKEN"]
          payload = token.split('.')[1]
          payload += '=' * (-len(payload) % 4)
          decoded = json.loads(base64.urlsafe_b64decode(payload))
          print("OIDC payload:")
          print(json.dumps(decoded, indent=2))
          PY

      - name: Configure AWS credentials (dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
          role-session-name: ci-dev-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Ensure stack is deployable (handle ROLLBACK_COMPLETE)
        run: |
          set -euo pipefail
          status=$(aws cloudformation describe-stacks --stack-name "${STACK_NAME}" --query "Stacks[0].StackStatus" --output text 2>/dev/null || echo "NOT_FOUND")
          echo "Current stack status: ${status}"
          if [ "$status" = "ROLLBACK_COMPLETE" ]; then
            echo "Deleting stack ${STACK_NAME} (was ROLLBACK_COMPLETE)..."
            aws cloudformation delete-stack --stack-name "${STACK_NAME}"
            aws cloudformation wait stack-delete-complete --stack-name "${STACK_NAME}"
            echo "Deleted stack ${STACK_NAME}. Continuing with deploy."
          fi

      - name: Build
        run: |
          set -euo pipefail
          sam build --template-file template.yaml

      - name: Deploy
        run: |
          set -euo pipefail
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name "${STACK_NAME}" \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --region "${AWS_REGION}" \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              AppName=insider-case \
              EnvName=${ENV_NAME} \
              ReleaseVersion=${GITHUB_SHA} \
              EnvTag=${ENV_NAME} \
              ServiceTag=${SERVICE_TAG}
